<div *ngIf="movies.length > 0; else noMovies">
  <h2>Filmes Recomendados</h2>
  <div class="movie-list">
    <div *ngFor="let movie of movies" class="movie-item">
      <div class="movie-content">
        <img [src]="movie.url" alt="Capa do Filme" class="movie-image">
        <div class="movie-title">{{ movie.title }}</div>
      </div>
    </div>
  </div>
</div>

<ng-template #noMovies>
  <p>Nenhum filme recomendado no momento.</p>
</ng-template>
