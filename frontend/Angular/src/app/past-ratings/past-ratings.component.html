<div *ngIf="pastRatings.length > 0; else noFavoriteMovies">
  <h2>Últimas avaliações</h2>
  <div class="movie-list">
    <div *ngFor="let movie of pastRatings" class="movie-item">
      <div class="movie-content">
        <img [src]="movie.url" alt="Capa do Filme" class="movie-image">
        <div class="movie-title">{{ movie.title }}</div>
        <div class="movie-rating">({{ movie.stars }} estrelas)</div>

      </div>
    </div>
  </div>
</div>

<ng-template #noFavoriteMovies>
  <p>Nenhuma avalição realizada.</p>
</ng-template>
