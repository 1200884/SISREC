<h2>Escolha os seus géneros de filmes preferidos</h2>

<div *ngFor="let genre of genres">
  <label>
    <input type="checkbox" [checked]="genre.selected" (change)="toggleSelection(genre)">
    {{ genre.name }}
  </label>
</div>

<div *ngIf="selectedGenres.length < 3" style="color: red;">
  Pelo menos 3 géneros devem ser selecionados.
</div>

<button *ngIf="selectedGenres.length >= 3"(click)="submitGenres()">Submit</button>
