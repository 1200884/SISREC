<div class="personalized-movies-container" *ngIf="personalizedMovies.length > 0">
    <h3>Personalized Recommendations</h3>
    <div class="movie-list">
      <div *ngFor="let movie of personalizedMoviesCollaborative" class="movie-item"(click)="selectMovie(movie)">
        <div class="movie-content">
          <img [src]="movie.url" alt="Capa do Filme" class="movie-image">
          <div class="movie-title">{{ movie.title }}</div>
          <div class="movie-nelson">({{ movie.count }} rates , {{ movie.weighted_rating | number:'1.2-2' }} â˜…)</div>
        </div>
      </div>
    </div>
  </div>
