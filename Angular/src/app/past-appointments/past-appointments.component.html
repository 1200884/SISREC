<!-- past-appointments.component.html -->

<div class="container">
    <h2>Compromissos Passados</h2>
  
    <div *ngIf="pastAppointments.length === 0">
      <p>Não há compromissos passados.</p>
    </div>
  
    <div *ngIf="pastAppointments.length > 0">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Data</th>
            <th>Hora</th>
            <th>Local</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of pastAppointments">
            <td>{{ appointment.day | date: 'dd/MM/yyyy' }}</td>
            <td>{{ appointment.day | date: 'HH:mm' }}</td>
            <td>{{ appointment.place }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
